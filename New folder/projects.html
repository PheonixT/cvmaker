<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="projects.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="particles-js"></div>

    <header class="header">
      <div class="container">
        <div class="header-items">
          <div class="header-item1">
            <div class="header-item1-image">
              <img src="boy.png" alt="img" />
            </div>
            <h1 class="header-item1-name">Bekhruz</h1>
          </div>

          <div class="header-item2">
            <button class="log-out-btn" id="log-out">Log Out</button>
            <button class="delete-btn" id="delete-account">
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="all-cv">
          <div class="cv-container">
            <i class="fa-solid fa-circle-plus"></i>
          </div>
        </div>
      </div>
    </main>

    <div class="overlay hidden"></div>
    <div class="completed-cv hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="bg.js"></script>
    <script src="cv.js"></script>
  </body>
</html>
